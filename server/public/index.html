<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/styles/style.css"/>
    <script src="/vendors/jquery.min.js"></script>
    <script src="/assets/scripts/app.js"></script>

</head>
<body>
    <div id="main" class="container well">
        <form id="mainCalculator" class="form">
            <section class="container">
                <div>
                    <div id="keypadOutput" class="bg-primary">0</div>
                </div>
            </section>
            <section  class="container">
                <div id="keypadContainer">

                    <div class="keypad-row">
                        <button class="calc-keypad-number btn btn-primary" data-numKey="1">1</button>
                        <button class="calc-keypad-number btn btn-primary" data-numKey="2">2</button>
                        <button class="calc-keypad-number btn btn-primary" data-numKey="3">3</button>
                        <button  id='calcSubtractButton' data-numKey="-" class=' btn btn-primary calc-keypad-function'>-</button>
                    </div>
                    <div class="keypad-row">
                        <button class="calc-keypad-number btn btn-primary" data-numKey="4">4</button>
                        <button class="calc-keypad-number btn btn-primary" data-numKey="5">5</button>
                        <button class="calc-keypad-number btn btn-primary" data-numKey="6">6</button>
                        <button  id='calcMultiplyButton' data-numKey="x" class='btn btn-primary calc-keypad-function'>x</button>
                    </div>
                    <div class="keypad-row">
                        <button class="calc-keypad-number btn btn-primary" data-numKey="7">7</button>
                        <button class="calc-keypad-number btn btn-primary" data-numKey="8">8</button>
                        <button class="calc-keypad-number btn btn-primary" data-numKey="9">9</button>
                        <button  id='calcDivideButton' data-numKey="/" class=' btn btn-primary calc-keypad-function'>/</button>
                    </div>
                    <div class="keypad-row">
                        <button class="calc-keypad-number btn btn-primary" data-numKey=".">.</button>
                        <button class="calc-keypad-number btn btn-primary" data-numKey="0">0</button>
                        <button  id='calcAddButton' data-numKey="+" class='btn btn-primary calc-keypad-function'>+</button>


                    </div>
                    <div class="keypad-row-top">
                        <button  id='clearButton' class='btn btn-primary'>Clear</button>
                        <button id="equalsButton" class="btn btn-primary">=</button>
                    </div>
                </div>
            </section>
        </form>
    </div>
</body>
</html>
