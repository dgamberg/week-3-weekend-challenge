<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/styles/style.css"/>
    <script src="/vendors/jquery.min.js"></script>
    <script src="/assets/scripts/app.js"></script>
</head>
<body>
    <div class="container">
            <div class="keypad-row">
                <button class="keypad-number" data-numKey="1">1</button>
                <button class="keypad-number" data-numKey="2">2</button>
                <button class="keypad-number" data-numKey="3">3</button>
            </div>
            <div class="keypad-row">
                <button class="keypad-number" data-numKey="4">4</button>
                <button class="keypad-number" data-numKey="5">5</button>
                <button class="keypad-number" data-numKey="6">6</button>
            </div>
            <div class="keypad-row">
                <button class="keypad-number" data-numKey="7">7</button>
                <button class="keypad-number" data-numKey="8">8</button>
                <button class="keypad-number" data-numKey="9">9</button>
            </div>
            <div class="keypad-row">
                <button class="keypad-number" data-numKey=".">.</button>
                <button class="keypad-number" data-numKey="0">0</button>
                <button class="keypad-number" data-numKey="equals">=</button>
            </div>
    </div>
</body>
</html>
